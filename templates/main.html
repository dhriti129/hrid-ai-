<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardiovascular Disease Predictor</title>
  <link rel="stylesheet" type="text/css" href='style.css'>
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<br>
  <!-- Website Title -->
  <div class="container">
    <h1 class='container-heading'><center><i>HRID(AI)</i></center></h1>
    <h2><i>Cardiovascular Disease Predictor</i></h2>
  </div>

  <!-- Text Area -->
  <br class="ml-container">
    <form action='/predict' method="POST"> 

      
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age in years"><br>
        
        <label for="sex">Sex</label>
        <input type="number" id="Sex" name="Sex" placeholder="Enter 1 for MALE and 0 for FEMALE"><br>
        <!-- <select id="sex" name="sex">
          <option selected>Select an option</option>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select><br> -->

        <label for="cp">Chest Pain Type</label>
        <input type="cp" id="cp" name="cp" placeholder="Enter 0 for Typical Angina, 1 for Atypical Angina, 2 for Non-anginal Pain and 3 for Asymtomatic"><br>
        <!-- <select id="cp" name="cp">
          <option selected>Select an option</option>
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-anginal Pain</option>
          <option value="3">Asymtomatic</option>
        </select><br> -->

        <label for="trestbps">Resting Blood Pressure</label>  
        <input type="number" id="trestbps" name="trestbps" placeholder="A number in range [94-200] mmHg"><br>

        <label for="chol">Serum Cholesterol</label>
        <input type="number" id="chol" name="chol" placeholder="A number in range [126-564] mg/dl"><br>

        <label for="fbs">Fasting Blood Sugar</label>
        <input type="number" id="fbs" name="fbs" placeholder="Enter 1 for Greater than 120 mg and 0 for Less than 120 mg/dl"><br>
        <!-- <select id="fbs" name="fbs">
          <option selected>Select an option</option>
          <option value="1">Greater than 120 mg/dl</option>
          <option value="0">Less than 120 mg/dl</option>
        </select><br> -->

        <label for="restecg">Resting ECG Results</label>
        <input type="number" id="restecg" name="restecg" placeholder="Enter 0 for Normal, 1 for Having ST-T wave abnormality and 2 for Probable or definite left ventricular hypertrophy"><br>
        <!-- <select id="restecg" name="restecg">
          <option selected>Select an option</option>
          <option value="0">Normal</option>
          <option value="1">Having ST-T wave abnormality</option>
          <option value="2">Probable or definite left ventricular hypertrophy</option>
        </select><br> -->

        <label for="thalach">Maximum Heart Rate </label>
        <input type="number" id="thalach" name="thalach" placeholder="A number in range [71-202] bpm"><br>

        <label for="exang">Exercise-induced Angina</label>
        <input type="number" id="exang" name="exang" placeholder="Select 1 if Yes and 0 if No"><br>
        <!-- <select id="exang" name="exang">
          <option selected>Select an option</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br> -->

        <label for="oldpeak">ST depression</label>
        <input type="number" id="oldpeak" name="oldpeak" placeholder="ST depression, typically in [0-6.2]"><br>

        <label for="slope">Slope of the peak exercise ST segment</label>
        <input type="number" id="slope" name="slope" placeholder="Select 0 for Upslopping, 1 for Flat and 2 for Downslopping"><br>
        <!-- <select id="slope" name="slope">
          <option selected>Select an option</option>
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select><br> -->
        
        <label for="ca">Number of Major vessels</label>
        <input type="number" id="ca" name="ca" placeholder="Typically in [0-4]"><br> 

        <label for="thal">Thalassemia</label> 
        <input type="number" id="thal" name="thal" placeholder="Select 0 for Normal, 1 for Fixed Defect and 2 for Reversible defect"><br>
        <!-- <select id="thal" name="thal">
          <option selected>Select option</option>
          <option value="0">Normal</option>
          <option value="1">Fixed Defect</option> 
          <option value="2">Reversible Defect</option>  
        </select><br>       -->

      <input type="Submit" class="my-cta-button" value="Predict">
    </form>
    <br>{{heart_result}}</br>
  </div>
</body>

</html>
